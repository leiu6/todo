<!DOCTYPE html>
<html>
    <head>
        <title>ToDo</title>
        <meta charset="utf-8">

        <link rel="stylesheet" href="/styles/stylesheet.css">
    </head>

    <body>
        <h1>To Do List</h1>
        <form>
        <input type="text" name="name" id="name" placeholder="thing to do">
        <textarea name="description" id="description" placeholder="A little
            description...">
        </textarea>

        <input type="date" name="duedate" id="duedate">

        <input type="checkbox" name="done" id="done">
        </form>

        <button id="add">Add Item</button>

        <ul id="list">
        </ul>
        <script src="/scripts/todo.js" type="text/javascript"></script>
    </body>
</html>
